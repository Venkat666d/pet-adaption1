<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pet Adoption</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf4e3; /* Light Orange */
            color: #333;
        }

        /* Header Section */
        .contact-header {
            background-color: #ffaf40; /* Darker Light Orange */
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .header-content h1 {
            color: white;
            font-size: 2rem;
        }

        /* Contact Container */
        .contact-container {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-in-out;
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
        }

        .contact-info h2 {
            color: #333;
        }

        .contact-info p {
            font-size: 1rem;
            color: #666;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff8c00;
            outline: none;
        }

        .contact-form textarea {
            height: 100px;
            resize: none;
        }

        .contact-form button {
            padding: 10px;
            background-color: #ff8c00; /* Orange */
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background-color: #e67e00;
            transform: scale(1.05);
        }

        /* Social Links */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links h3 {
            margin-bottom: 10px;
        }

        .social-icon {
            display: inline-block;
            margin: 5px 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .social-icon i {
            margin-right: 5px;
        }

        .social-icon:hover {
            color: #ff8c00;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <section class="contact-header">
        <div class="header-content">
            <h1>Contact Us</h1>
        </div>
    </section>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Please use the form below to contact us. Weâ€™ll respond as soon as possible.</p>
            <p>Pet adoption applications may take up to <b>48 hours</b> to process.</p>
            <p>Business Hours: <b>Monday - Friday, 10 AM - 5 PM</b>.</p>
        </div>

        <form class="contact-form">
            <input type="text" id="phone" placeholder="Telephone" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="fullname" placeholder="Full Name" required>
            <textarea id="message" placeholder="What is your enquiry?" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <h3>Follow Us</h3>
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </section>

</body>
</html>
